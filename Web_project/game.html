<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5"> <!-- Збільшимо масштаб на 1.5 рази -->
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
    <style>
        #gameAndResults {
            width: 90%; /* Збільшимо ширину контейнера */
            margin: 0 auto; /* Вирівняємо по центру */
        }
        #gameNav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body onload="loadGame()">
    <main>
        <div id="gameAndResults">
            <div id="game">
                <div id="gameArea"></div>
                <div id="gameButtons">
                    <button id="startButton" onclick="startGame()">Start</button>
                    <button id="restartButton" onclick="restartGame()" style="display:none;">Restart</button>
                </div>
                <div id="gameNav">
                    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
                    <div>
                        <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
                        <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button>
                    </div>
                    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
                </div>
            </div>
            <div id="gameResults">
                <h2>Game Results</h2>
                <div id="topResults">
                    <h3>Top 3 results</h3>
                </div>
                <div id="bottomResults">
                    <h3>Last 3 results</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
